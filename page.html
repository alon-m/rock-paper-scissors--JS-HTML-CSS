<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>
		Rock Paper Scissors
	</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <header>
    <h1>Let's Play - ROCK PAPER SCISSORS</h1>
  </header>
  <div id="choices">
    <p id="playerChoice">Player: 👊</p>
    <p id="computerChoice">Computer: 👊</p>
  </div>
  <div id="buttons">
    <button id="rock" class="playerHand">👊</button>
    <button id="paper" class="playerHand">🖐️</button>
    <button id="scissors" class="playerHand">✌️</button>
  </div>
  <div id="scores">
    <p id="playerScore">Player Score: 0</p>
    <p id="computerScore">Computer Score: 0</p>
  </div>
  <!👊,🖐️,✌️>
</body>
<script src="scripts.js"></script>

</html>
